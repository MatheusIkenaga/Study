<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Texto e fontes</title>	
	</head>

	<body>

		<p>
			<b>Texto em negrito</b><br>
			<i>Texto em itálico</i><br>
			<u>Texto sublinhado</u><br>
			<sub>Texto subscrito</sub> <br>
			<sup>Texto sobrescrito</sup><br>
			<big>Texto com fonte maio do que a padrão</big><br>
			<small>Texto com fonte menor do que a padrão</small><br>
			<em>Texto em itálico</em><br>
			<strong>Texto em negrito</strong>

			<p style="font-family: 'Times New Roman'"> Olá Mundo</p>
			<p style="font-family: 'Helvetica, Arial'"> Olá Mundo novamente</p>

		</p>
	</body>
</html>
