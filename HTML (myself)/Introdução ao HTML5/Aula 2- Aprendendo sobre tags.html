<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aprendendo sobre tags</title>	
	</head>

	<body>

			<p>Olá Mundo</p> <!-- tag "p" Separa parágrafos -->
			Novo<br>Parágrafo<br> <!-- tag "br" quebra linha -->

			Linha1
			<hr>			<!-- tag "hr" cria uma linha horizontal -->
			Linha2 <br>

			<h1>Título 1</h1>
			<h2>Título 2</h2>
			<h3>Título 3</h3>	<!-- Tag "h" vai do 1 até o 5 para gerar títulos em negrito -->
			<h4>Título 4</h4>
			<h5>Título 5</h5>
			<p>Texto comum</p>


	</body>
</html>
